<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="project">
      <h1 id="header">BMI Calculator</h1>
      <div id="main">
        <div>
          <label for="weight">Weight</label><br /><br />
          <input
            type="number"
            min="0"
            name="wt"
            id="weight"
            placeholder="Enter the weight in kg"
          /><br /><br />
        </div>
        <div>
          <label for="height">Height</label><br /><br />
          <input
            type="number"
            placeholder="Enter the height in cm"
            min="0"
            name="ht"
            id="height"
          /><br /><br />
        </div>
        <div id="but">
          <button type="button" id="btn" accesskey="c">Check</button>
        </div>
      </div>

      <div id="output"></div>
    </div>
    <!-- JS Plug-in -->
    <script src="./script.js"></script>
  </body>
</html>
